title: "VC Firms Database"
description: "A database of venture capital firms"
baseurl: "/vcdatabase"
url: "https://vcdatabase.github.io"
permalink: /:year/:month/:day/:title/



theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Optional: Specify markdown processor
markdown: kramdown

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Pagination Settings
pagination:
  per_page: 10
  permalink: "/page:num/"

# Repository-specific settings
repository: vcdatabase/vcdatabase
